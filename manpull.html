			for(let i=0;i<jSon.length-50;i++){
				str += `<div class="goods">

			</div>`
			}
			$(".manlist").html(str);
			loadImg();
		}
		var load=0;

				if(isLoad()&&load<4){
					console.log(1);
					for(let i=10;i<jSon.length;i++){
						str += `<div class="goods">
									<div class="head"><span data-id="${jSon[i].goodsId}"> + 加入购物车</span><strong><img src="${jSon[i].carsrc}"/>${jSon[i].carpri}</strong></div>
										<img src="${jSon[i].imgsrc}">

										<del>${jSon[i].del}</del>
										<p>${jSon[i].pri}</p>
								</div>`
					}
					$(".manlist").html(str);
					loadImg();
					load++;
				}
				
			}) 
	 	var oCont=document.getElementsByClassName("manlist")[0];
	 	var aBox=oCont.getElementsByClassName('goods');
		function isLoad(){
//			var clientH=document.documentElement.clientHeight||document.body.clientHeight;
			var scrollT=document.documentElement.scrollTop||document.body.scrollTop;
//			console.log(aBox)
			var lastImg=aBox[aBox.length-1].offsetTop;
//			console.log(lastImg);
			if((oCont.offsetWidth+scrollT)>lastImg){
				return true;
			}else{
				return false;
			}
		}
		function loadImg(){
//			if(aBox.length >= 90){
//				$(window).off("scroll");
//			}
//			console.log(aBox.length)
			var maxNum=Math.floor(oCont.offsetWidth/aBox[0].offsetWidth);
			
			var arrHeight=[];
			for(var i=0;i<aBox.length;i++){
				if(i<maxNum){
					arrHeight.push(aBox[i].offsetHeight);
					//解决页面拉回错乱
					aBox[i].style.position='';
				}else{
					var minHeight=Math.min(...arrHeight);
					var minIndex=arrHeight.indexOf(minHeight);
					aBox[i].style.position='absolute';
					aBox[i].style.top=minHeight+10+'px';
					aBox[i].style.left=minIndex*(aBox[i].offsetWidth+12)+'px';
					arrHeight[minIndex]+=aBox[i].offsetHeight+10;
					oCont.style.height=Math.max(...arrHeight)+30+'px'
//					console.log(arrHeight)
		          
				}
			}

		}
